name: Sync to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://$HF_TOKEN@huggingface.co/Orryx-sfg/silent-fragment-engine hf
          rsync -av --delete --exclude='.git' ./ hf/
          cd hf
          git add .
          git commit -m "Auto-sync from GitHub" || true
          git push https://$HF_TOKEN@huggingface.co/Orryx-sfg/silent-fragment-engine main
